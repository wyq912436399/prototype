        <!-- Unnamed () -->
        <div id="u4714" class="text" style="visibility: visible;">
          <p><span>考虑不同机型的兼容性</span></p><p><span>原则是根据主流屏幕给出优先级。</span></p><p><span><br></span></p><p><span>考虑不同系统的兼容性</span></p><p><span>比如iOS系统中目前主流系统有iOS8、iOS9、iOS10三大类。</span></p><p><span>Android系统中就更分散了。</span></p><p><span><br></span></p><p><span>考虑横竖屏切换的兼容性</span></p><p><span>如果支持，也存在屏幕内容的兼容问题。</span></p><p><span><br></span></p><p><span>考虑多平台的兼容性</span></p><p><span>客户端。比如各种主流手机设备均可正常使用，无显示异常，无闪退。</span></p><p><span>Web端。比如各种主流的尺寸及终端的Web端显示的页面均无显示异常。</span></p>
        </div>
      </div>
