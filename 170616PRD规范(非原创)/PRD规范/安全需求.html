          <p><span>打包是否做过安全措施</span></p><p><span>是否加固过，是否符合应用市场的安全规则。</span></p><p><span>否混淆过代码，以防被竞品开发者破解其代码。</span></p><p><span><br></span></p><p><span>是否符合法规</span></p><p><span>产品需符合网络安全部的相关规定。</span></p><p><span><br></span></p><p><span>操作软件是否安全</span></p><p><span>输人的密码将不以明文形式进行显示，备份应该加密，恢复数据应考虑恢复过程的异常通讯中断等。</span></p><p><span>如需授权，是否做过身份认证。</span></p><p><span><br></span></p><p><span>反黑客机制是否到位</span></p><p><span>恶意注册是否防范</span></p><p><span>恶意刷数据防范需求</span></p><p><span><br></span></p><p><span>数据库是否安全</span></p><p><span>账号资料一定要保护好，尤其是银行卡身份证等信息</span></p><p><span><br></span></p><p><span>点击查看常见的敏感词库</span></p>
