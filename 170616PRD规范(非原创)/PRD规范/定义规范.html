        <!-- Unnamed () -->
        <div id="u28" class="text" style="visibility: visible;">
          <p><span>很多初级的产品经理对产品概念的定义并不深刻理解，往往和相关概念混淆不清。比如前后端、前后台、客户端服务端之间特别容易理解错误。</span></p><p><span>产品本质上是团队协作的结果，所以非常有必要让其他同时能够明白PM所表述的产品概念，进而才能理解更复杂的需求。</span></p><p><span>所谓哦的概念混淆，往往是错把表象认为是本质，以及不清楚概念的来源。</span></p><p><span>汇总常见的产品概念定义，来纠正初级PM的错误认知，主要重申本质和明确边界这两个角度。</span></p>
        </div>
