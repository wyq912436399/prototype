          <p><span>前后台、前后端、客户端服务端的关系和区别</span></p><p><span>前后端是开发职能的叫法，比如你是前端开发，我是后端开发。</span></p><p><span>前后台是业务智能的叫法，一般会带有前置定语，比如APP是用户前台，我们的管理后台用的是Web。</span></p><p><span>客户端服务端本质上就是前后端。客户端不一定是Native的APP，可能Web的网站。</span></p><p><span>注意APP并不一定是前台，可能是某一产品的后台/比如千牛是淘宝店铺这一产品的满级啊后台。</span></p><p><span><br></span></p>
