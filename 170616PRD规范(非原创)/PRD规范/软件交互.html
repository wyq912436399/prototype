        <!-- Unnamed () -->
        <div id="u2147" class="text" style="visibility: visible;">
          <p><span>动作是比较单一的封装后的函数。</span></p><p><span>而事件是一系列操作的集合，可能是一个服务，或者可以封装成一个接口，拥有一小部分能力。</span></p><p><span>比如我获取一个商品详情接口，里面不仅仅查询了商品信息，可能还会查询相关信息。比如最近一次购买人是谁？有多少人购买过这个产品、库存多少等。</span></p><p><span>总结：操作和行为更多的是指主动性的事件，所以，如果是用户收到消费码这个事情的话，只能是一个状态，不能是一个行为或者操作。</span></p><p><span><br></span></p><p><span>动作还有一些别称：操作。</span></p><p><span>事件还有一些别称：行为。</span></p>
        </div>
