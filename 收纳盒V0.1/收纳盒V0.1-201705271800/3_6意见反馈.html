          <p style="font-size:13px;"><span>规则：</span></p><p style="font-size:13px;"><span>1.输入框提示文字“</span><span style="font-size:12px;color:#CCCCCC;">请填写您的意见或建议，以帮助我们更好的优化产品。</span><span>”点击输入框，输入框获取焦点，屏幕下方弹出拼音键盘，键入字符，提示文字消失。</span></p><p style="font-size:13px;"><span>2.输入框提示文字“</span><span style="font-size:12px;color:#CCCCCC;">手机号/QQ/邮箱</span><span>”点击输入框，输入框获取焦点，屏幕下方弹出拼音键盘，键入字符，提示文字消失。</span></p><p style="font-size:13px;"><span>3.按钮默认置灰态，问题描述输入框键入字符后，按钮激活可点击。</span></p>
