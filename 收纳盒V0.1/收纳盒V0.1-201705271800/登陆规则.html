          <p><span>用户首次进入应用显示登录页面，关闭登录页面直接进入推荐模块进行浏览，发生以下操作时弹出登录页面。</span></p><p><span>1.切换“收纳”、“我的”模块。</span></p><p><span>2.在推荐详情页面，进行“收纳”、“分享”操作。</span></p><p><span>3.在推荐列表进行“点赞”、“推荐”操作</span></p><p><span>3.在个人主页，进行“分享”、“关注”、“点赞”操作。</span></p><p><span><br></span></p><p><span>用户退出登录后跳转至登录页面</span></p>
